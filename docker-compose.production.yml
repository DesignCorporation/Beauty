  #     - NODE_ENV=production
  #     - PORT=6030
  #     - MONITORING_INTERVAL=30000
  #     - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
  #     - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
  #     - SERVICES_TO_MONITOR=nginx-auth-lb,api-gateway,postgres-primary,redis
  #   depends_on:
  #     - api-gateway
  #     - redis
