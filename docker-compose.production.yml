  #     - beauty-network
  #   volumes:
  #     - /var/run/docker.sock:/var/run/docker.sock:ro
  #   ports:
  #     - "${MONITOR_PORT:-6030}:6030"

  # ===========================================
  # ADMIN PANEL (существующий, интегрируем)
  # ===========================================
  
  admin:
    build:
      context: ./apps/admin
      dockerfile: Dockerfile.production
    container_name: beauty-admin
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=6002
      - VITE_API_URL=https://api.beauty.designcorp.eu/api
      - VITE_AUTH_URL=https://api.beauty.designcorp.eu/api/auth
    depends_on:
      api-gateway:
        condition: service_healthy
    networks:
      - beauty-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    ports:
      - "${ADMIN_PANEL_PORT:-7002}:6002"

  # ===========================================
  # CRM API (существующий, контейнеризуем)
  # ===========================================
  
  salon-api:
    build:
      context: ./services/salon-api
      dockerfile: Dockerfile.production
    container_name: beauty-salon-api
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=6022
      - DATABASE_URL=${DATABASE_URL:?set DATABASE_URL}
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:?set JWT_SECRET}
    depends_on:
      pgbouncer:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - beauty-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6022/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    ports:
      - "${CRM_API_PORT:-7022}:6022"

  # ===========================================
  # SALON CRM UI
  # ===========================================

  salon:
    image: nginx:alpine
    container_name: beauty-salon
    restart: unless-stopped
    volumes:
      - ./apps/salon/dist:/usr/share/nginx/html:ro
      - ./docker/nginx/spa.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - beauty-network
    ports:
      - "${SALON_CRM_PORT:-7001}:80"

  # ===========================================
  # CLIENT BOOKING PORTAL
  # ===========================================

  client:
    image: nginx:alpine
    container_name: beauty-client
    restart: unless-stopped
    volumes:
      - ./apps/client/dist:/usr/share/nginx/html:ro
      - ./docker/nginx/spa.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - beauty-network
    ports:
      - "${CLIENT_BOOKING_PORT:-7003}:80"
