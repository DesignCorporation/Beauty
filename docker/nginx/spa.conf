server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    # Single Page App fallback: любые маршруты отдаём index.html
    try_files $uri $uri/ /index.html;
  }

  # Статические ресурсы без SPA-фоллбэка
  location ~* \.(?:css|js|woff2?|ttf|svg|png|jpg|jpeg|gif|ico)$ {
    try_files $uri =404;
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }
}
