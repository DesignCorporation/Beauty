name: CI

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.21.1
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.24.0

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Test
        run: pnpm test:run

      - name: Build
        run: pnpm build:all

      # 2. Setup Node.js with pnpm caching
      - name: Setup Node.js ${{ matrix.node-version }} and pnpm
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          package-manager: pnpm@10.24.0

      # 3. Setup pnpm store directory for caching
      - name: Configure pnpm store
        run: pnpm config set store-dir ~/.pnpm-store

      # 4. Install dependencies with frozen lockfile
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 5. Lint check
      - name: Lint check
        run: pnpm lint:check
        continue-on-error: true

      # 6. TypeScript check
      - name: TypeScript type check
        run: pnpm typecheck
        continue-on-error: true

      # 7. Run tests
      - name: Run tests
        run: pnpm test:run
        continue-on-error: true

      # 8. Build all packages and apps
      - name: Build all
        run: pnpm build:all
